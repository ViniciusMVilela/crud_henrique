<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Inserir Autor</title>
</head>
<body>
<div class="container">

    <form action="#" method="post" th:action="@{/autor}" th:object="${autor}">
        <div class="mb-3">
            <label for="nome-autor" class="form-label">Nome Autor</label>
            <input type="text" class="form-control" id="nome-autor" th:field="*{nome}">
        </div>
        <div class="mb-3">
            <label for="ano-nascimento" class="form-label">Ano de Nascimento</label>
            <input type="text" class="form-control" id="ano-nascimento" th:field="*{anoNascimento}">
        </div>
        <button type="submit" class="btn btn-primary">Inserir</button>
    </form>

</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
